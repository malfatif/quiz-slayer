<ion-view title="27 - Matemática">
  <style>
    .ball {
            border-radius: 50%;
            width: 55px;
            height: 55px; 
            display: table-cell;
            border:2px dotted black;
            background:#ff8a00;
        }
        .square{
            width: 55px;
            height: 55px; 
            display: table-cell;
            text-align:center;
            vertical-align:middle;
            border:2px dotted black;
            background:#ffc900;
        }
        .triangle{
            display: table-cell;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #660066;
        }
        .result{
            display: table-cell;
            text-align:center;
            vertical-align:middle;
        }
  </style>
  <ion-content padding="true" class="has-header">
    <center>
      <p>
      </p>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="result">&nbsp;= 27</div>
      <p>
      </p>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="square"></div>
      <div class="result">&nbsp;= 75</div>
      <p>
      </p>
      <div class="ball"></div>
      <div class="square"></div>
      <div class="triangle"></div>
      <div class="result">=105</div>
      <p>
      </p>
      <div class="triangle"></div>
      <div class="square"></div>
      <div class="triangle"></div>
      <div class="ball"></div>
      <div class="result">&nbsp;=
        <b>?</b>
      </div>
      <p>
      </p>
    </center>
    <form class="list">
      <label class="item item-input" name="resposta">
        <input type="number" placeholder="Resposta" id="resposta" ng-model="resposta" ng-change="isRespostaErrada">
      </label>
    </form>
    <button ng-click="avancar(resposta)" style="font-weight:600;color:#000000;border-radius:30px 30px 30px 30px;" class="button button-energized         button-block">Avançar</button>
  </ion-content>
</ion-view>
